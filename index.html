<body>

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

	<script>

		viewer.loadGUI(() => {

		});
		
		Potree.loadPointCloud("./pointclouds/index/cloud.js", "index", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			scene.addPointCloud(pointcloud);
			
			// ==========================================
			// 1. ã‚¿ã‚°ã®è¨­ç½® (è¨ˆ7å€‹)
			// ==========================================
			
			// (A) ç©ºèª¿
			let a_ac = new Potree.Annotation({

			viewer.scene.annotations.add(a_ac);

			// (B) ç…§åº¦
			let a_lux = new Potree.Annotation({
				position: [2.77, 4.16, 1.61],
				title: "ç…§åº¦", description: "..."
			});
			viewer.scene.annotations.add(a_lux);

			// (C) CPU
			let a_cpu = new Potree.Annotation({
				position: [5.86, 2.04, 0.00],
				title: "CPU", description: "..."
			});
			viewer.scene.annotations.add(a_cpu);

			// (D) æ¹¿åº¦
			let a_hum = new Potree.Annotation({
				position: [3.60, 1.76, -0.16],
				title: "æ¹¿åº¦", description: "..."
			});
			viewer.scene.annotations.add(a_hum);

			// (E) CO2
			let a_co2 = new Potree.Annotation({

				title: "CO2", description: "..."
			});
			viewer.scene.annotations.add(a_co2);

			// (F) æ°—åœ§
			let a_pres = new Potree.Annotation({
				position: [5.99, 6.18, -0.22],
				title: "æ°—åœ§", description: "..."
			});
			viewer.scene.annotations.add(a_pres);

			// (G) ã‚¬ã‚¹
			let a_gas = new Potree.Annotation({
				position: [6.19, 6.90, -0.22],
				title: "ã‚¬ã‚¹", description: "..."
			});
			viewer.scene.annotations.add(a_gas);


			// ==========================================
			// 2. NaNå¯¾ç­–ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
			// ==========================================
			function findValidValue(dataArray, key) {
				for (let i = dataArray.length - 1; i >= 0; i--) {
					let val = dataArray[i][key];
					if (val !== undefined && val !== null && val !== "") {
						return val;
					}
				}
				return null;
			}

			// ==========================================
			// 3. ãƒ‡ãƒ¼ã‚¿å–å¾—å‡¦ç†
			// ==========================================

			// â–¼ã€95062ã€‘ã‚«ãƒ¡ãƒ©å´ (ç©ºèª¿d1-d3, æ°—åœ§d5, ã‚¬ã‚¹d6)
			function updateCameraData() {
				const url = "https://ambidata.io/api/v2/channels/95062/data?readKey=167bbc984598399d&n=10";
				fetch(url).then(res=>res.json()).then(data => {
					data.sort((a, b) => new Date(a.created) - new Date(b.created));
					const lastTime = data[data.length-1].created;
					const timeStr = new Date(lastTime).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
					
					// --- 1. ç©ºèª¿ (d1, d2, d3) ---
					const d1 = findValidValue(data, "d1");
					const d2 = findValidValue(data, "d2");
					const d3 = findValidValue(data, "d3");
					const isOn = (d1 == 1);
					const setTemp = d2 || "--";
					const camTemp = d3 || "--";
					const acColor = isOn ? "#00ff00" : "#aaaaaa";

					a_ac.title = isOn ? "ğŸŸ¢ ç©ºèª¿: ON" : "âš« ç©ºèª¿: OFF";
					a_ac.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:${acColor}; border-bottom:2px solid ${acColor};">${isOn?"ç¨¼åƒä¸­":"åœæ­¢ä¸­"}</h2><p style="margin:10px 0;">è¨­å®š: <b>${setTemp}â„ƒ</b><br>å®¤æ¸©: <b>${camTemp}â„ƒ</b></p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${timeStr}</p></div>`;

					// --- 2. æ°—åœ§ (d5) ---
					const rawPres = findValidValue(data, "d5");
					if (rawPres !== null) {
						const pres = Number(rawPres).toFixed(1);
						const presColor = "#8e44ad"; // ç´«
						a_pres.title = `æ°—åœ§: ${pres} hPa`;
						a_pres.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:${presColor}; border-bottom:2px solid ${presColor};">æ°—åœ§ (BME680)</h2><div style="margin:15px 0; text-align:center;"><div style="font-size:2.0em;"><b>${pres} hPa</b></div></div><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${timeStr}</p></div>`;
					} else {
						a_pres.title = "æ°—åœ§: -- hPa";
					}

					// --- 3. ã‚¬ã‚¹ (d6) --- åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯è¿½åŠ 
					const rawGas = findValidValue(data, "d6");
					if (rawGas !== null) {
						const gasVal = Number(rawGas);
						const gasK = (gasVal / 1000).toFixed(1); // kÎ©ã«å¤‰æ›
						
						// ã‚¬ã‚¹åˆ¤å®š (æŠµæŠ—å€¤ãŒé«˜ã„ã»ã©ãã‚Œã„)
						let gasJudge = "æ±šã‚Œã¦ã„ã‚‹";
						let gasColor = "#e74c3c"; // èµ¤

						if (gasVal >= 50000) { // 50kÎ©ä»¥ä¸Š
							gasJudge = "ãã‚Œã„";
							gasColor = "#2ecc71"; // ç·‘
						} else if (gasVal >= 10000) { // 10kÎ©ï½50kÎ©
							gasJudge = "æ™®é€š";
							gasColor = "#f39c12"; // é»„
						}

						const titleColor = "#95a5a6"; // ã‚°ãƒ¬ãƒ¼

						a_gas.title = `ã‚¬ã‚¹: ${gasK} kÎ© (${gasJudge})`;
						a_gas.description = `
							<div style="color: white; font-size: 1.2em; min-width: 200px;">
								<h2 style="margin: 0; color: ${titleColor}; border-bottom: 2px solid ${titleColor};">
									ã‚¬ã‚¹ã‚»ãƒ³ã‚µãƒ¼ (ç©ºæ°—è³ª)
								</h2>
								<div style="margin: 15px 0; text-align:center;">
									<div style="font-size: 2.0em;"><b>${gasK} kÎ©</b></div>
								</div>
								<p style="text-align: center; margin: 0 0 15px 0;">
									åˆ¤å®š: <span style="font-weight:bold; color:${gasColor}; font-size:1.4em;">${gasJudge}</span>
								</p>
								<p style="text-align: right; font-size: 0.8em; color: #ccc;">æ›´æ–°: ${timeStr}</p>
							</div>
						`;
					} else {
						a_gas.title = "ã‚¬ã‚¹: --";
					}

				}).catch(e=>{ 
					console.error(e);
					a_ac.title="ç©ºèª¿ (Err)";
					a_pres.title="æ°—åœ§ (Err)";
					a_gas.title="ã‚¬ã‚¹ (Err)";
				});
			}

			// â–¼ã€96975ã€‘ã‚»ãƒ³ã‚µãƒ¼å´ (ç…§åº¦d5, CPUd6, CO2d2, æ¹¿åº¦d4)
			function updateSensors() {
				const url = "https://ambidata.io/api/v2/channels/96975/data?readKey=bd6e6cb69b42f331&n=20";
				
				fetch(url).then(res=>res.json()).then(data => {
					data.sort((a, b) => new Date(a.created) - new Date(b.created));
					const lastTime = data[data.length-1].created;
					const timeStr = new Date(lastTime).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});

					// ç…§åº¦(d5)
					const rawLux = findValidValue(data, "d5");
					if (rawLux !== null) {
						const lux = Number(rawLux);
						let judge="æš—ã„", col="#d63031";
						if(lux>=200){ judge="æ˜ã‚‹ã„"; col="#00b894"; }
						else if(lux>=80){ judge="é©æ­£"; col="#0984e3"; }
						const tCol = "#f1c40f";
						a_lux.title = `ç…§åº¦: ${lux} lx (${judge})`;
						a_lux.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:${tCol}; border-bottom:2px solid ${tCol};">ç…§åº¦</h2><p style="margin:15px 0 5px 0; font-size:2em; text-align:center;"><b>${lux} lx</b></p><p style="text-align:center; margin:0 0 15px 0;">åˆ¤å®š: <span style="font-weight:bold; color:${col}; font-size:1.4em;">${judge}</span></p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${timeStr}</p></div>`;
					}

					// CPU(d6)
					const rawCpu = findValidValue(data, "d6");
					if (rawCpu !== null) {
						const cpu = Number(rawCpu);
						let st="æ­£å¸¸", col="#2ecc71";
						if(cpu>=75){ st="é«˜æ¸©æ³¨æ„"; col="#e74c3c"; }
						else if(cpu>=60){ st="ã‚„ã‚„ç†±ã„"; col="#f39c12"; }
						const tCol = "#9b59b6";
						a_cpu.title = `CPU: ${cpu} â„ƒ`;
						a_cpu.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:${tCol}; border-bottom:2px solid ${tCol};">CPU æ¸©åº¦</h2><p style="margin:15px 0 5px 0; font-size:2em; text-align:center;"><b>${cpu} â„ƒ</b></p><p style="text-align:center; margin:0 0 15px 0;">çŠ¶æ…‹: <span style="font-weight:bold; color:${col};">${st}</span></p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${timeStr}</p></div>`;
					}

					// CO2(d2)
					const rawCo2 = findValidValue(data, "d2");
					if (rawCo2 !== null) {
						const co2 = Number(rawCo2);
						let st="ãã‚Œã„", col="#2ecc71";
						if(co2>=1500){ st="è­¦å‘Š(æ›æ°—)"; col="#e74c3c"; }
						else if(co2>=1000){ st="æ³¨æ„"; col="#f39c12"; }
						const tCol = "#2ecc71";
						a_co2.title = `CO2: ${co2} ppm`;
						a_co2.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:${tCol}; border-bottom:2px solid ${tCol};">CO2 æ¿ƒåº¦</h2><p style="margin:15px 0 5px 0; font-size:2em; text-align:center;"><b>${co2} ppm</b></p><p style="text-align:center; margin:0 0 15px 0;">ç©ºæ°—è³ª: <span style="font-weight:bold; color:${col};">${st}</span></p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${timeStr}</p></div>`;
					}

					// æ¹¿åº¦(d4)
					const hum = findValidValue(data, "d4");
					if (hum !== null) {
						const tCol = "#3498db";
						a_hum.title = `æ¹¿åº¦: ${hum}%`;
						a_hum.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:${tCol}; border-bottom:2px solid ${tCol};">æ¹¿åº¦</h2><div style="margin:15px 0; text-align:center;"><div style="font-size:2.0em;"><b>${hum} %</b></div></div><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${timeStr}</p></div>`;
					}

				}).catch(e=>{ console.error(e); });
			}

			// ==========================================
			// 4. å®Ÿè¡Œ & ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
			// ==========================================
			updateCameraData();
			updateSensors();

			// ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
			a_ac.domElement.addEventListener("click", () => { updateCameraData(); a_ac.setExpanded(true); });
			a_pres.domElement.addEventListener("click", () => { updateCameraData(); a_pres.setExpanded(true); });
			a_gas.domElement.addEventListener("click", () => { updateCameraData(); a_gas.setExpanded(true); });
			
			const sensorTags = [a_lux, a_cpu, a_co2, a_hum];
			sensorTags.forEach(tag => {
				tag.domElement.addEventListener("click", () => {
					updateSensors();
					tag.setExpanded(true);
				});
			});

			viewer.fitToScreen();
		});
	</script>
