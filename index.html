<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="./libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="./libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="./libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="./libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="./libs/spectrum/spectrum.js"></script>
	<script src="./libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="./libs/three.js/build/three.min.js"></script>
	<script src="./libs/other/BinaryHeap.js"></script>
	<script src="./libs/tween/tween.min.js"></script>
	<script src="./libs/d3/d3.js"></script>
	<script src="./libs/proj4/proj4.js"></script>
	<script src="./libs/openlayers3/ol.js"></script>
	<script src="./libs/i18next/i18next.js"></script>
	<script src="./libs/jstree/jstree.js"></script>
	<script src="./libs/potree/potree.js"></script>
	<script src="./libs/plasio/js/laslaz.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"></div>
	</div>

	<script>
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();
		viewer.setDescription("ç ”ç©¶å®¤ãƒ‡ã‚¸ã‚¿ãƒ«ãƒ„ã‚¤ãƒ³ (å®Œå…¨ç‰ˆ)");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("./pointclouds/index/cloud.js", "index", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			scene.addPointCloud(pointcloud);
			
			// ==========================================
			// 1. ã‚¿ã‚°ã‚’å…ˆã«å…¨éƒ¨ä½œã‚‹ï¼ˆè¡¨ç¤ºä¿è¨¼ï¼‰
			// ==========================================

			// (A) ç©ºèª¿: ONãªã‚‰å…‰ã‚‹
			let a_ac = new Potree.Annotation({
				position: [5.74, 1.52, 0.60],
				title: "ç©ºèª¿ (ç¢ºèªä¸­)",
				description: "..."
			});
			viewer.scene.annotations.add(a_ac);

			// (B) ç…§åº¦
			let a_lux = new Potree.Annotation({
				position: [2.77, 4.16, 1.61],
				title: "ç…§åº¦",
				description: "..."
			});
			viewer.scene.annotations.add(a_lux);

			// (C) CPU
			let a_cpu = new Potree.Annotation({
				position: [5.86, 2.04, 0.00],
				title: "CPU",
				description: "..."
			});
			viewer.scene.annotations.add(a_cpu);

			// (D) æ¸©æ¹¿åº¦
			let a_th = new Potree.Annotation({
				position: [3.60, 1.76, -0.16],
				title: "æ¸©æ¹¿åº¦",
				description: "..."
			});
			viewer.scene.annotations.add(a_th);

			// (E) CO2
			let a_co2 = new Potree.Annotation({
				position: [5.77, 5.95, -0.22],
				title: "CO2",
				description: "..."
			});
			viewer.scene.annotations.add(a_co2);


			// ==========================================
			// 2. ãƒ‡ãƒ¼ã‚¿ã‚’å–ã£ã¦ãã¦è¡¨ç¤ºã‚’å¤‰ãˆã‚‹
			// ==========================================

			// â–¼ ç©ºèª¿ (Ch: 95062)
			async function updateAC() {
				const url = "https://ambidata.io/api/v2/channels/95062/data?readKey=167bbc984598399d&n=100";
				try {
					const res = await fetch(url);
					const data = await res.json();
					data.sort((a, b) => new Date(a.created) - new Date(b.created));
					const latest = data[data.length - 1];

					// ON/OFFåˆ¤å®š
					const isOn = (latest.d1 == 1);
					
					if (isOn) {
						// ONã®æ™‚ï¼šã‚¿ã‚¤ãƒˆãƒ«ã‚’ç·‘ã«ã—ã¦ç›®ç«‹ãŸã›ã‚‹
						a_ac.title = "ğŸŸ¢ ç©ºèª¿: ON"; 
					} else {
						// OFFã®æ™‚ï¼šåœ°å‘³ã«ã™ã‚‹
						a_ac.title = "âš« ç©ºèª¿: OFF";
					}

					// ä¸­èº«ã‚’ä½œã‚‹
					const statusText = isOn ? "ç¨¼åƒä¸­ (ON)" : "åœæ­¢ (OFF)";
					const statusColor = isOn ? "#00ff00" : "#aaaaaa";
					a_ac.description = makePopupHtml("ç©ºèª¿", statusText, statusColor, latest.created, "chartAC");

					// ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ä¿å­˜
					a_ac.graphInfo = { labels: data.map(d=>fmtTime(d.created)), values: data.map(d=>d.d3), label: "å®¤æ¸©(â„ƒ)", color: "255,99,132" };

				} catch(e) { console.error(e); }
			}

			// â–¼ ç’°å¢ƒã‚»ãƒ³ã‚µãƒ¼ (Ch: 96975)
			async function updateEnv() {
				const url = "https://ambidata.io/api/v2/channels/96975/data?readKey=bd6e6cb69b42f331&n=100";
				try {
					const res = await fetch(url);
					const data = await res.json();
					data.sort((a, b) => new Date(a.created) - new Date(b.created));
					const latest = data[data.length - 1];
					const timeLabels = data.map(d => fmtTime(d.created));

					// (B) ç…§åº¦
					a_lux.title = `ç…§åº¦: ${latest.d5}`;
					a_lux.description = makePopupHtml("ç…§åº¦", latest.d5+" lx", "#f1c40f", latest.created, "chartLux");
					a_lux.graphInfo = { labels: timeLabels, values: data.map(d=>d.d5), label: "ç…§åº¦(lx)", color: "255,206,86" };

					// (C) CPU
					a_cpu.title = `CPU: ${latest.d6}â„ƒ`;
					a_cpu.description = makePopupHtml("CPUæ¸©åº¦", latest.d6+" â„ƒ", "#9b59b6", latest.created, "chartCpu");
					a_cpu.graphInfo = { labels: timeLabels, values: data.map(d=>d.d6), label: "CPU(â„ƒ)", color: "153,102,255" };

					// (D) æ¸©æ¹¿åº¦
					a_th.title = `${latest.d3}â„ƒ / ${latest.d4}%`;
					a_th.description = makePopupHtml("æ¸©æ¹¿åº¦", `<b>${latest.d3}â„ƒ</b> / <b>${latest.d4}%</b>`, "#e74c3c", latest.created, "chartTH");
					a_th.graphInfo = { labels: timeLabels, values: data.map(d=>d.d3), label: "æ¸©åº¦(â„ƒ)", color: "255,99,132" };

					// (E) CO2
					a_co2.title = `CO2: ${latest.d2}`;
					a_co2.description = makePopupHtml("CO2æ¿ƒåº¦", latest.d2+" ppm", "#2ecc71", latest.created, "chartCO2");
					a_co2.graphInfo = { labels: timeLabels, values: data.map(d=>d.d2), label: "CO2(ppm)", color: "75,192,192" };

				} catch(e) { console.error(e); }
			}

			// --- å…±é€šï¼šãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—HTMLä½œæˆ ---
			function makePopupHtml(title, valStr, color, timeStr, canvasId) {
				return `
					<div style="width: 350px; color: white;">
						<h3 style="margin:0; border-bottom:2px solid ${color}; color:${color};">${title}</h3>
						<div style="font-size: 1.5em; margin: 10px 0;">${valStr}</div>
						<div style="background: rgba(255,255,255,0.9); padding: 5px; border-radius: 5px;">
							<canvas id="${canvasId}" width="340" height="200"></canvas>
						</div>
						<p style="text-align:right; font-size:0.8em; color:#ccc; margin:0;">${fmtTime(timeStr)}</p>
					</div>
				`;
			}
			function fmtTime(iso) { return new Date(iso).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }

			// --- ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š ---
			function setupClick(annotation, canvasId) {
				annotation.domElement.addEventListener("click", () => {
					annotation.setExpanded(true);
					setTimeout(() => {
						const ctx = document.getElementById(canvasId);
						const info = annotation.graphInfo;
						if(ctx && info) {
							let chartStatus = Chart.getChart(canvasId); 
							if (chartStatus != undefined) chartStatus.destroy();
							new Chart(ctx, {
								type: 'line',
								data: {
									labels: info.labels,
									datasets: [{
										label: info.label, data: info.values,
										borderColor: `rgba(${info.color}, 1)`, backgroundColor: `rgba(${info.color}, 0.2)`,
										borderWidth: 2, fill: true
									}]
								},
								options: { responsive: false, scales: { y: { beginAtZero: false } } }
							});
						}
					}, 300);
					updateAC(); updateEnv(); // è£ã§æœ€æ–°å–å¾—
				});
			}

			setupClick(a_ac, "chartAC");
			setupClick(a_lux, "chartLux");
			setupClick(a_cpu, "chartCpu");
			setupClick(a_th, "chartTH");
			setupClick(a_co2, "chartCO2");

			// åˆå›å®Ÿè¡Œ
			updateAC();
			updateEnv();

			viewer.fitToScreen();
		});
	</script>
</body>
</html>
