	<script>

		viewer.setDescription("ç ”ç©¶å®¤ãƒ‡ã‚¸ã‚¿ãƒ«ãƒ„ã‚¤ãƒ³ (ã‚°ãƒ©ãƒ•æ©Ÿèƒ½ä»˜ã)");
		
		viewer.loadGUI(() => {

		Potree.loadPointCloud("./pointclouds/index/cloud.js", "index", e => {

			// 1. ç©ºèª¿ã®ã‚¿ã‚°ã‚’ä½œã‚‹
			let a = new Potree.Annotation({
				position: [5.74, 1.52, 0.60],
				title: "ç©ºèª¿ (Click)",
				description: "ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­..."
			});
			viewer.scene.annotations.add(a);

			const channelId = "95062";
			const readKey   = "167bbc984598399d"; 

			// 2. æœ€æ–°ãƒ‡ãƒ¼ã‚¿(d1, d2)ã‚’å–ã£ã¦æ–‡å­—ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
			async function updateStatusText() {
				const url = `https://ambidata.io/api/v2/channels/${channelId}/data?readKey=${readKey}&n=1`;
				try {
					const response = await fetch(url);
					const data = await response.json();
					if (data.length > 0) {
						const latest = data[0];
						const statusNum = latest.d1; // 1=ON, 0=OFF
						const setTemp   = latest.d2; // è¨­å®šæ¸©åº¦
						const roomTemp  = latest.d3; // å®¤æ¸©
						const time      = new Date(latest.created).toLocaleTimeString();

						let statusText = "âš« åœæ­¢ (OFF)";
						let statusColor = "#aaaaaa";
						if (statusNum == 1) {
							statusText = "ğŸŸ¢ ç¨¼åƒä¸­ (ON)";
							statusColor = "#00ff00";
						}

						a.title = `ç©ºèª¿: ${statusNum == 1 ? "ON" : "OFF"}`;
						
						// HTMLã®ä¸­ã«ã‚°ãƒ©ãƒ•ç”¨ã®å ´æ‰€ (<canvas>) ã‚’ä½œã£ã¦ãŠã
						a.description = `

									çŠ¶æ…‹: <b style="color:${statusColor};">${statusText}</b><br>
									è¨­å®šæ¸©åº¦: <b>${setTemp ? setTemp : "--"} â„ƒ</b> / å®¤æ¸©: <b>${roomTemp} â„ƒ</b>
								</div>
								<hr style="border-color:#555;">
								<div style="background: rgba(255,255,255,0.9); padding: 5px; border-radius: 5px;">
									<canvas id="myChart" width="480" height="250"></canvas>
								</div>
								<p style="text-align:right; font-size:0.8em; color:#ccc; margin:0;">æ›´æ–°: ${time}</p>
							</div>
						`;
					}
				} catch (e) {
					console.error(e);
					a.title = "ç©ºèª¿ (ã‚¨ãƒ©ãƒ¼)";
				}
			}

			// 3. éå»ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–ã£ã¦ã‚°ãƒ©ãƒ•ã‚’æãé–¢æ•°
			async function drawGraph() {
				// éå»100ä»¶(ç´„1æ™‚é–“åŠ)ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
				const url = `https://ambidata.io/api/v2/channels/${channelId}/data?readKey=${readKey}&n=100`;
				try {
					const response = await fetch(url);
					const data = await response.json();
					
					// ãƒ‡ãƒ¼ã‚¿ã‚’å¤ã„é †ã«ä¸¦ã¹æ›¿ãˆ
					data.sort((a, b) => new Date(a.created) - new Date(b.created));

					const labels = data.map(d => new Date(d.created).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
					const temps  = data.map(d => d.d3); // d3(å®¤æ¸©)ã‚’ã‚°ãƒ©ãƒ•ã«ã™ã‚‹

					// ã‚°ãƒ©ãƒ•ã‚’æç”» (Chart.js)
					const ctx = document.getElementById('myChart');
					if(ctx) {
						new Chart(ctx, {
							type: 'line',
							data: {
								labels: labels,
								datasets: [{
									label: 'å®¤æ¸© (â„ƒ)',
									data: temps,
									borderColor: 'rgba(255, 99, 132, 1)',

									borderWidth: 2,
									fill: true

								scales: {

								}
							}
						});
					}
				} catch (e) {
					console.error("ã‚°ãƒ©ãƒ•æç”»ã‚¨ãƒ©ãƒ¼", e);
				}
			}

			// 4. åˆå›å®Ÿè¡Œ & ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‹•ä½œ
			updateStatusText(); 
			
			a.domElement.addEventListener("click", () => {

					setTimeout(drawGraph, 500);
