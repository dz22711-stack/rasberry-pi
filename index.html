<body>
	<script src="./libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="./libs/spectrum/spectrum.js"></script>
	<script src="./libs/jquery-ui/jquery-ui.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

		<div id="potree_sidebar_container"></div>

	<script>
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();
		viewer.setDescription("ç ”ç©¶å®¤ãƒ‡ã‚¸ã‚¿ãƒ«ãƒ„ã‚¤ãƒ³ (ã‚°ãƒ©ãƒ•æ­è¼‰)");
		
		viewer.loadGUI(() => {

			$("#menu_appearance").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("./pointclouds/index/cloud.js", "index", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			scene.addPointCloud(pointcloud);
			
			// ==========================================
			// 1. ã‚¿ã‚°ã®å®šç¾© (å ´æ‰€ã®è¨­å®š)
			// ==========================================

			// (A) ç©ºèª¿
			let a_ac = new Potree.Annotation({
				position: [5.74, 1.52, 0.60],
				title: "ç©ºèª¿ (èª­è¾¼ä¸­)",
				description: "..."
			});
			viewer.scene.annotations.add(a_ac);

			// (B) ç…§åº¦
			let a_lux = new Potree.Annotation({
				position: [2.77, 4.16, 1.61],
				title: "ç…§åº¦",
				description: "..."
			});
			viewer.scene.annotations.add(a_lux);

			// (C) CPUæ¸©åº¦
			let a_cpu = new Potree.Annotation({
				position: [5.86, 2.04, 0.00],
				title: "CPU",
				description: "..."
			});
			viewer.scene.annotations.add(a_cpu);

			// (D) æ¸©æ¹¿åº¦
			let a_th = new Potree.Annotation({
				position: [3.60, 1.76, -0.16],
				title: "æ¸©æ¹¿åº¦",
				description: "..."
			});
			viewer.scene.annotations.add(a_th);

			// (E) CO2
			let a_co2 = new Potree.Annotation({
				position: [5.77, 5.95, -0.22],
				title: "CO2",
				description: "..."
			});
			viewer.scene.annotations.add(a_co2);


			// ==========================================
			// 2. ãƒ‡ãƒ¼ã‚¿å–å¾—ã¨è¡¨ç¤ºå†…å®¹ã®ä½œæˆ
			// ==========================================

			// â–¼ ç©ºèª¿ (Ch: 95062)
			async function updateAC() {
				const url = "https://ambidata.io/api/v2/channels/95062/data?readKey=167bbc984598399d&n=100";
				try {
					const res = await fetch(url);
					const data = await res.json();
					data.sort((a, b) => new Date(a.created) - new Date(b.created));
					const latest = data[data.length - 1];

					const isOn = (latest.d1 == 1);
					const setTemp = latest.d2 ? latest.d2 : "--";
					const roomTemp = latest.d3;

					if (isOn) {
						a_ac.title = "ğŸŸ¢ ç©ºèª¿: ON"; 
					} else {
						a_ac.title = "âš« ç©ºèª¿: OFF";
					}

					// ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã®ä¸­èº«ï¼ˆç¾åœ¨å€¤ï¼‹ã‚°ãƒ©ãƒ•ç”¨ã®å ´æ‰€ï¼‰
					const valStr = `è¨­å®š: <b>${setTemp}â„ƒ</b> / å®¤æ¸©: <b>${roomTemp}â„ƒ</b>`;
					a_ac.description = makePopupHtml("ç©ºèª¿", valStr, isOn ? "#00ff00" : "#aaaaaa", latest.created, "chartAC");

					// ã‚°ãƒ©ãƒ•ç”¨ãƒ‡ãƒ¼ã‚¿ (å®¤æ¸© d3)
					a_ac.graphInfo = { 
						labels: data.map(d=>fmtTime(d.created)), 
						values: data.map(d=>d.d3), 
						label: "å®¤æ¸©(â„ƒ)", 
						color: "255, 99, 132" 
					};

				} catch(e) { console.error(e); }
			}

			// â–¼ ç’°å¢ƒã‚»ãƒ³ã‚µãƒ¼ (Ch: 96975)
			async function updateEnv() {
				const url = "https://ambidata.io/api/v2/channels/96975/data?readKey=bd6e6cb69b42f331&n=100";
				try {
					const res = await fetch(url);
					const data = await res.json();
					data.sort((a, b) => new Date(a.created) - new Date(b.created));
					const latest = data[data.length - 1];
					const timeLabels = data.map(d => fmtTime(d.created));

					// (B) ç…§åº¦ (d5)
					a_lux.title = `ç…§åº¦: ${latest.d5} lx`;
					a_lux.description = makePopupHtml("ç…§åº¦", `<b>${latest.d5} lx</b>`, "#f1c40f", latest.created, "chartLux");
					a_lux.graphInfo = { labels: timeLabels, values: data.map(d=>d.d5), label: "ç…§åº¦(lx)", color: "255, 206, 86" };

					// (C) CPU (d6)
					a_cpu.title = `CPU: ${latest.d6}â„ƒ`;
					a_cpu.description = makePopupHtml("CPUæ¸©åº¦", `<b>${latest.d6} â„ƒ</b>`, "#9b59b6", latest.created, "chartCpu");
					a_cpu.graphInfo = { labels: timeLabels, values: data.map(d=>d.d6), label: "CPU(â„ƒ)", color: "153, 102, 255" };

					// (D) æ¸©æ¹¿åº¦ (d3, d4)
					a_th.title = `${latest.d3}â„ƒ / ${latest.d4}%`;
					a_th.description = makePopupHtml("æ¸©æ¹¿åº¦", `æ¸©åº¦: <b>${latest.d3}â„ƒ</b> / æ¹¿åº¦: <b>${latest.d4}%</b>`, "#e74c3c", latest.created, "chartTH");
					a_th.graphInfo = { labels: timeLabels, values: data.map(d=>d.d3), label: "æ¸©åº¦(â„ƒ)", color: "255, 99, 132" };

					// (E) CO2 (d2)
					a_co2.title = `CO2: ${latest.d2} ppm`;
					a_co2.description = makePopupHtml("CO2æ¿ƒåº¦", `<b>${latest.d2} ppm</b>`, "#2ecc71", latest.created, "chartCO2");
					a_co2.graphInfo = { labels: timeLabels, values: data.map(d=>d.d2), label: "CO2(ppm)", color: "75, 192, 192" };

				} catch(e) { console.error(e); }
			}

			// --- HTMLä½œæˆç”¨é–¢æ•° ---
			function makePopupHtml(title, valHtml, color, timeStr, canvasId) {
				// ã‚°ãƒ©ãƒ•ã‚¨ãƒªã‚¢ã®é«˜ã•ãªã©ã‚’èª¿æ•´
				return `
					<div style="width: 400px; color: white;">
						<h3 style="margin:0; border-bottom:2px solid ${color}; color:${color};">${title}</h3>
						<div style="font-size: 1.3em; margin: 10px 0;">${valHtml}</div>
						
						<div style="background: rgba(255,255,255,0.9); padding: 5px; border-radius: 5px;">
							<canvas id="${canvasId}" width="380" height="200"></canvas>
						</div>
						
						<p style="text-align:right; font-size:0.8em; color:#ccc; margin:5px 0 0 0;">
							æ›´æ–°: ${fmtTime(timeStr)}
						</p>
					</div>
				`;
			}
			function fmtTime(iso) { return new Date(iso).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }

			// --- ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ã‚°ãƒ©ãƒ•æç”» ---
			function setupClick(annotation, canvasId) {
				annotation.domElement.addEventListener("click", () => {
					annotation.setExpanded(true);
					// å°‘ã—å¾…ã£ã¦ã‹ã‚‰ã‚°ãƒ©ãƒ•ã‚’æç”»ï¼ˆå¹ãå‡ºã—ãŒé–‹ãã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¾…ã¡ï¼‰
					setTimeout(() => {
						const ctx = document.getElementById(canvasId);
						const info = annotation.graphInfo;
						if(ctx && info) {
							// æ—¢å­˜ã‚°ãƒ©ãƒ•ã‚’ã‚¯ãƒªã‚¢
							let chartStatus = Chart.getChart(canvasId); 
							if (chartStatus != undefined) chartStatus.destroy();

							// æ–°ã—ã„ã‚°ãƒ©ãƒ•ã‚’æç”»
							new Chart(ctx, {
								type: 'line',
								data: {
									labels: info.labels,
									datasets: [{
										label: info.label,
										data: info.values,
										borderColor: `rgba(${info.color}, 1)`,
										backgroundColor: `rgba(${info.color}, 0.2)`,
										borderWidth: 2,
										fill: true,
										pointRadius: 1 // ç‚¹ã‚’å°ã•ãã—ã¦è¦‹ã‚„ã™ã
									}]
								},
								options: {
									responsive: false,
									scales: { 
										y: { beginAtZero: false }, // å¤‰åŒ–ã‚’å¼·èª¿
										x: { display: false } // æ™‚é–“ãƒ©ãƒ™ãƒ«ãŒå¤šã™ãã‚‹ã¨é‡ãªã‚‹ã®ã§éš ã™ï¼ˆãƒ„ãƒ¼ãƒ«ãƒãƒƒãƒ—ã§è¦‹ã‚Œã‚‹ï¼‰
									},
									plugins: {
										legend: { display: true }
									}
								}
							});
						}
					}, 300);
					updateAC(); updateEnv(); // è£ã§æœ€æ–°æƒ…å ±ã‚‚æ›´æ–°
				});
			}

			// ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
			setupClick(a_ac, "chartAC");
			setupClick(a_lux, "chartLux");
			setupClick(a_cpu, "chartCpu");
			setupClick(a_th, "chartTH");
			setupClick(a_co2, "chartCO2");

			// åˆå›å®Ÿè¡Œ
			updateAC();
			updateEnv();

			viewer.fitToScreen();
		});
	</script>
