<body>

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

	<script>
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();
		viewer.setDescription("å¤–æ°—CO2è¿½åŠ  (SCD40)");
		
		viewer.loadGUI(() => {

			$("#menu_appearance").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("./pointclouds/index/cloud.js", "index", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			scene.addPointCloud(pointcloud);
			
			// ==========================================
			// 1. é€šå¸¸ã‚»ãƒ³ã‚µãƒ¼ã‚¿ã‚° (è¨ˆ10å€‹)
			// ==========================================
			let a_ac = new Potree.Annotation({ position: [5.74, 1.52, 0.60], title: "ç©ºèª¿", description: "..." });
			viewer.scene.annotations.add(a_ac);
			let a_lux = new Potree.Annotation({ position: [2.77, 4.16, 1.61], title: "ç…§åº¦", description: "..." });
			viewer.scene.annotations.add(a_lux);
			let a_cpu = new Potree.Annotation({ position: [5.86, 2.04, 0.00], title: "CPU", description: "..." });
			viewer.scene.annotations.add(a_cpu);
			let a_hum = new Potree.Annotation({ position: [3.60, 1.76, -0.16], title: "æ¹¿åº¦", description: "..." });
			viewer.scene.annotations.add(a_hum);
			let a_co2 = new Potree.Annotation({ position: [5.77, 5.95, -0.22], title: "CO2", description: "..." });
			viewer.scene.annotations.add(a_co2);
			let a_pres = new Potree.Annotation({ position: [7.30, 7.66, -0.22], title: "æ°—åœ§", description: "..." });
			viewer.scene.annotations.add(a_pres);
			let a_gas = new Potree.Annotation({ position: [6.19, 6.90, -0.22], title: "ã‚¬ã‚¹", description: "..." });
			viewer.scene.annotations.add(a_gas);
			let a_pm25 = new Potree.Annotation({ position: [5.11, 5.56, -0.22], title: "PM2.5", description: "..." });
			viewer.scene.annotations.add(a_pm25);
			let a_door = new Potree.Annotation({ position: [4.34, 1.22, 0.28], title: "ãƒ‰ã‚¢", description: "..." });
			viewer.scene.annotations.add(a_door);

			// â˜… NEW! å¤–æ°—CO2 (3.5, 1.42, -0.92)
			let a_co2_out = new Potree.Annotation({ 
				position: [3.5, 1.42, -0.92], 
				title: "å¤–æ°—CO2", 
				description: "..." 
			});
			viewer.scene.annotations.add(a_co2_out);

			// ==========================================
			// â˜… åˆ†æç”¨ã‚¿ã‚°
			// ==========================================
			// 1. æ›æ°—ã‚¢ãƒ©ãƒ¼ãƒˆ
			let a_alert1 = new Potree.Annotation({ position: [5.77, 5.95, 0.50], title: "åˆ†æä¸­...", description: "..." });
			viewer.scene.annotations.add(a_alert1);
			// 2. ç…§æ˜ã‚¢ãƒ©ãƒ¼ãƒˆ
			let a_alert2 = new Potree.Annotation({ position: [2.77, 4.16, 2.00], title: "åˆ†æä¸­...", description: "..." });
			viewer.scene.annotations.add(a_alert2);


			// ==========================================
			// 2. å¤‰æ•°ç®¡ç†
			// ==========================================
			let G_Data = {
				co2: null, door: null, lux: null, hour: null, co2_out: null
			};

			// ==========================================
			// 3. ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
			// ==========================================
			function findValidValue(dataArray, key) {
				for (let i = dataArray.length - 1; i >= 0; i--) {
					let val = dataArray[i][key];
					if (val !== undefined && val !== null && val !== "") return val;
				}
				return null;
			}
			function findLastOpenTime(dataArray) {
				for (let i = dataArray.length - 1; i >= 0; i--) {
					if (dataArray[i].d1 == 1) { 
						const t = new Date(dataArray[i].created);
						return t.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
					}
				}
				return null;
			}

			// ==========================================
			// 4. åˆ†æãƒ­ã‚¸ãƒƒã‚¯å®Ÿè¡Œé–¢æ•°
			// ==========================================
			function runAnalysis() {
				if (G_Data.hour === null) return;

				// --- åˆ†æ1: æ›æ°—æ¨å¥¨ (CO2 >= 1000 & Door=Closed) ---
				if (G_Data.co2 !== null && G_Data.door !== null) {
					if (G_Data.co2 >= 1000 && G_Data.door == 0) {
						a_alert1.title = "âš ï¸ æ›æ°—æ¨å¥¨ï¼";
						a_alert1.description = `<div style="color:white;font-size:1.2em;min-width:250px;background-color:rgba(231,76,60,0.2);padding:10px;"><h2 style="margin:0;color:#e74c3c;border-bottom:3px solid #e74c3c;">æ›æ°—ãŒå¿…è¦ã§ã™</h2><p style="margin:10px 0;">ç©ºæ°—ãŒæ‚ªãå¯†é–‰ã•ã‚Œã¦ã„ã¾ã™</p></div>`;
					} else {
						let st="ç©ºæ°—è³ª è‰¯å¥½", cl="#2ecc71";
						if(G_Data.co2>=1000) {st="æ›æ°—ä¸­..."; cl="#f1c40f";}
						a_alert1.title = `âœ… ${st}`;
						a_alert1.description = `<div style="color:white;font-size:1.2em;min-width:200px;"><h2 style="margin:0;color:${cl};border-bottom:2px solid ${cl};">${st}</h2><p>ç›£è¦–ä¸­</p></div>`;
					}
				}

				// --- åˆ†æ2: ç…§æ˜æ¶ˆã—å¿˜ã‚Œ (430ppmé–¾å€¤ & 50lxé–¾å€¤) ---
				if (G_Data.co2 !== null && G_Data.lux !== null) {
					const isNight = (G_Data.hour >= 0 && G_Data.hour < 6);
					const isEmpty = (G_Data.co2 < 430); 
					const isLightOn = (G_Data.lux >= 50);

					if (isNight && isEmpty && isLightOn) {
						a_alert2.title = "âš ï¸ ç…§æ˜æ¶ˆã—å¿˜ã‚Œï¼Ÿ";
						a_alert2.description = `<div style="color:white;font-size:1.2em;min-width:250px;background-color:rgba(241,196,15,0.2);padding:10px;"><h2 style="margin:0;color:#f1c40f;border-bottom:3px solid #f1c40f;">æ¶ˆã—å¿˜ã‚Œè­¦å‘Š</h2><p style="margin:10px 0;">ä¸åœ¨(430æœªæº€)ã§ã™ãŒç‚¹ç¯ä¸­</p></div>`;
					} else {
						let st="ç…§æ˜ OK", cl="#2ecc71";
						if(!isNight) {st="ç›£è¦–å¯¾è±¡å¤–(æ˜¼)"; cl="#95a5a6";}
						else if(isNight && !isEmpty) {st="æ®‹æ¥­ä¸­"; cl="#3498db";}
						a_alert2.title = `âœ… ${st}`;
						a_alert2.description = `<div style="color:white;font-size:1.2em;min-width:200px;"><h2 style="margin:0;color:${cl};border-bottom:2px solid ${cl};">${st}</h2><p>ç›£è¦–ä¸­</p></div>`;
					}
				}
			}


			// ==========================================
			// 5. ãƒ‡ãƒ¼ã‚¿å–å¾—
			// ==========================================
			// â–¼ ã‚«ãƒ¡ãƒ©å´ (95062)
			function updateCameraData() {
				const url = "https://ambidata.io/api/v2/channels/95062/data?readKey=167bbc984598399d&n=100";
				fetch(url).then(res=>res.json()).then(data => {
					data.sort((a, b) => new Date(a.created) - new Date(b.created));
					let lastTimeStr = "--:--";
					if(data.length>0) {
						let dt = new Date(data[data.length-1].created);
						lastTimeStr = dt.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
						G_Data.hour = dt.getHours(); 
					}

					const d1 = findValidValue(data, "d1");
					const d2 = findValidValue(data, "d2");
					const d3 = findValidValue(data, "d3");
					const isOn = (d1 == 1);
					const setTemp = d2 || "--";
					const camTemp = d3 || "--";
					const acColor = isOn ? "#00ff00" : "#aaaaaa";
					a_ac.title = isOn ? "ğŸŸ¢ ç©ºèª¿: ON" : "âš« ç©ºèª¿: OFF";
					a_ac.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:${acColor}; border-bottom:2px solid ${acColor};">${isOn?"ç¨¼åƒä¸­":"åœæ­¢ä¸­"}</h2><p style="margin:10px 0;">è¨­å®š: <b>${setTemp}â„ƒ</b><br>å®¤æ¸©: <b>${camTemp}â„ƒ</b></p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;

					// æ°—åœ§, ã‚¬ã‚¹, PM2.5
					const rawPres = findValidValue(data, "d5");
					if (rawPres) {
						const pres = Number(rawPres).toFixed(1);
						a_pres.title = `æ°—åœ§: ${pres} hPa`;
						a_pres.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:#8e44ad; border-bottom:2px solid #8e44ad;">æ°—åœ§</h2><div style="margin:15px 0; text-align:center;"><div style="font-size:2.0em;"><b>${pres} hPa</b></div></div><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;
					}
					const rawGas = findValidValue(data, "d6");
					if (rawGas) {
						const gasK = (Number(rawGas)/1000).toFixed(1);
						let gJ="æ±šã‚Œã¦ã„ã‚‹", gC="#e74c3c";
						if(Number(rawGas)>=50000){gJ="ãã‚Œã„";gC="#2ecc71";} else if(Number(rawGas)>=10000){gJ="æ™®é€š";gC="#f39c12";}
						a_gas.title = `ã‚¬ã‚¹: ${gasK} kÎ© (${gJ})`;
						a_gas.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:#95a5a6; border-bottom:2px solid #95a5a6;">ã‚¬ã‚¹</h2><div style="margin:15px 0; text-align:center;"><div style="font-size:2.0em;"><b>${gasK} kÎ©</b></div></div><p style="text-align:center;color:${gC};font-weight:bold;">${gJ}</p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;
					}
					const rawPm = findValidValue(data, "d7");
					if (rawPm !== null) {
						const pm = Number(rawPm);
						let pmDisp = pm.toFixed(1);
						let pmJ="å¤šã„", pmC="#e74c3c";
						if(pm===0){ pmJ="0(è¦ç¢ºèª)"; pmC="#95a5a6"; }
						else if(pm<15){ pmJ="ãã‚Œã„"; pmC="#3498db"; }
						else if(pm<35){ pmJ="æ™®é€š"; pmC="#2ecc71"; }
						else{ pmJ="æ³¨æ„"; pmC="#f1c40f"; }
						a_pm25.title = `PM2.5: ${pmDisp} Âµg`;
						a_pm25.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:#7f8c8d; border-bottom:2px solid #7f8c8d;">PM2.5</h2><div style="margin:15px 0; text-align:center;"><div style="font-size:2.0em;"><b>${pmDisp} Âµg</b></div></div><p style="text-align:center;color:${pmC};font-weight:bold;">${pmJ}</p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;
					}

					runAnalysis();
				}).catch(e=>{});
			}

			// â–¼ ã‚»ãƒ³ã‚µãƒ¼å´ (96975)
			function updateSensors() {
				const url = "https://ambidata.io/api/v2/channels/96975/data?readKey=bd6e6cb69b42f331&n=100";
				fetch(url).then(res=>res.json()).then(data => {
					data.sort((a, b) => new Date(a.created) - new Date(b.created));
					let lastTimeStr = "--:--";
					let lastDateObj = new Date();
					if(data.length>0) {
						lastDateObj = new Date(data[data.length-1].created);
						lastTimeStr = lastDateObj.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
						if(G_Data.hour === null) G_Data.hour = lastDateObj.getHours(); 
					}

					const rawDoor = findValidValue(data, "d1");
					const rawCo2 = findValidValue(data, "d2");
					const rawLux = findValidValue(data, "d5");
					const rawCpu = findValidValue(data, "d6");
					const rawHum = findValidValue(data, "d4");
					const rawCo2Out = findValidValue(data, "d7"); // â˜…NEW: å¤–æ°—CO2

					if(rawDoor!==null) G_Data.door = Number(rawDoor);
					if(rawCo2!==null) G_Data.co2 = Number(rawCo2);
					if(rawLux!==null) G_Data.lux = Number(rawLux);
					if(rawCo2Out!==null) G_Data.co2_out = Number(rawCo2Out);

					// 1. å„ã‚¿ã‚°æ›´æ–°
					let doorStatus="ä¸æ˜";
					if(rawDoor!==null){
						if(rawDoor==1){ doorStatus="OPEN"; } else { doorStatus="CLOSED"; }
						let lt = findLastOpenTime(data) || "ãªã—";
						a_door.title = `ãƒ‰ã‚¢: ${doorStatus}`;
						a_door.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:#aaaaaa; border-bottom:2px solid #aaaaaa;">ãƒ‰ã‚¢</h2><div style="margin:15px 0; text-align:center;"><div style="font-size:2.0em;"><b>${doorStatus}</b></div></div><p style="text-align:center;">æœ€çµ‚: ${lt}</p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;
					}
					if(rawCo2!==null){
						let co2 = Number(rawCo2);
						let st="ãã‚Œã„", c="#2ecc71";
						if(co2>=1500){st="è­¦å‘Š";c="#e74c3c";} else if(co2>=1000){st="æ³¨æ„";c="#f39c12";}
						a_co2.title = `CO2: ${co2} ppm`;
						a_co2.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:#2ecc71; border-bottom:2px solid #2ecc71;">CO2</h2><div style="margin:15px 0; text-align:center;"><div style="font-size:2.0em;"><b>${co2} ppm</b></div></div><p style="text-align:center;color:${c};">${st}</p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;
					}
					if(rawLux!==null) {
						let lux = Number(rawLux);
						let judge="æš—ã„", col="#d63031";
						if(lux>=200){ judge="æ˜ã‚‹ã„"; col="#00b894"; } else if(lux>=80){ judge="é©æ­£"; col="#0984e3"; }
						a_lux.title = `ç…§åº¦: ${lux} lx (${judge})`;
						a_lux.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:#f1c40f; border-bottom:2px solid #f1c40f;">ç…§åº¦</h2><p style="margin:15px 0 5px 0; font-size:2em; text-align:center;"><b>${lux} lx</b></p><p style="text-align:center; margin:0 0 15px 0;">åˆ¤å®š: <span style="font-weight:bold; color:${col}; font-size:1.4em;">${judge}</span></p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;
					}
					if(rawCpu!==null) {
						let cpu = Number(rawCpu);
						let st="æ­£å¸¸", col="#2ecc71";
						if(cpu>=75){ st="é«˜æ¸©æ³¨æ„"; col="#e74c3c"; } else if(cpu>=60){ st="ã‚„ã‚„ç†±ã„"; col="#f39c12"; }
						a_cpu.title = `CPU: ${cpu} â„ƒ`; 
						a_cpu.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:#9b59b6; border-bottom:2px solid #9b59b6;">CPU æ¸©åº¦</h2><p style="margin:15px 0 5px 0; font-size:2em; text-align:center;"><b>${cpu} â„ƒ</b></p><p style="text-align:center; margin:0 0 15px 0;">çŠ¶æ…‹: <span style="font-weight:bold; color:${col};">${st}</span></p><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;
					}
					if(rawHum!==null) {
						a_hum.title = `æ¹¿åº¦: ${rawHum} %`;
						a_hum.description = `<div style="color:white; font-size:1.2em; min-width:200px;"><h2 style="margin:0; color:#3498db; border-bottom:2px solid #3498db;">æ¹¿åº¦</h2><div style="margin:15px 0; text-align:center;"><div style="font-size:2.0em;"><b>${rawHum} %</b></div></div><p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p></div>`;
					}

					// â˜…NEW! å¤–æ°—CO2 (d7)
					if(rawCo2Out!==null) {
						let cOut = Number(rawCo2Out);
						a_co2_out.title = `å¤–æ°—CO2: ${cOut} ppm`;
						a_co2_out.description = `
							<div style="color:white; font-size:1.2em; min-width:200px;">
								<h2 style="margin:0; color:#8e44ad; border-bottom:2px solid #8e44ad;">å¤–æ°— CO2</h2>
								<div style="margin:15px 0; text-align:center;">
									<div style="font-size:2.0em;"><b>${cOut} ppm</b></div>
								</div>
								<p style="text-align:right; font-size:0.8em; color:#ccc;">æ›´æ–°: ${lastTimeStr}</p>
							</div>`;
					} else {
						a_co2_out.title = "å¤–æ°—CO2: --";
					}

					runAnalysis();
				}).catch(e=>{});
			}

			// å®Ÿè¡Œ & è‡ªå‹•æ›´æ–°
			updateCameraData();
			updateSensors();
			setInterval(() => { updateCameraData(); updateSensors(); }, 60000);
			
			const allTags = [a_ac, a_pres, a_gas, a_pm25, a_lux, a_cpu, a_co2, a_hum, a_door, a_co2_out, a_alert1, a_alert2];
			allTags.forEach(tag => {
				tag.domElement.addEventListener("click", () => {
					updateCameraData();
					updateSensors();
					tag.setExpanded(true);
				});
			});

			viewer.fitToScreen();
		});
	</script>
