</head>

<body>
	<script src="./libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="./libs/spectrum/spectrum.js"></script>
	<script src="./libs/jquery-ui/jquery-ui.min.js"></script>

	<script src="./libs/proj4/proj4.js"></script>
	<script src="./libs/openlayers3/ol.js"></script>
	<script src="./libs/i18next/i18next.js"></script>
	<script src="./libs/jstree/jstree.js"></script>
	<script src="./libs/potree/potree.js"></script>
	<script src="./libs/plasio/js/laslaz.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"></div>
	</div>

	<script>
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();
		viewer.setDescription("ç ”ç©¶å®¤ãƒ‡ã‚¸ã‚¿ãƒ«ãƒ„ã‚¤ãƒ³ (Ambientãƒ‡ãƒ¼ã‚¿é€£æº)");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("./pointclouds/index/cloud.js", "index", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			scene.addPointCloud(pointcloud);
			
			// ==========================================
			// 1. ã‚¿ã‚°ã‚’å®šç¾©ï¼ˆåº§æ¨™è¨­å®šï¼‰
			// ==========================================

			// (A) ç©ºèª¿
			let a_ac = new Potree.Annotation({
				position: [5.74, 1.52, 0.60],
				title: "ç©ºèª¿",
				description: "ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­..."
			});
			viewer.scene.annotations.add(a_ac);

			// (B) ç…§åº¦
			let a_lux = new Potree.Annotation({
				position: [2.77, 4.16, 1.61],
				title: "ç…§åº¦",
				description: "ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­..."
			});
			viewer.scene.annotations.add(a_lux);

			// (C) CPUæ¸©åº¦
			let a_cpu = new Potree.Annotation({
				position: [5.86, 2.04, 0.00],
				title: "CPU",
				description: "ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­..."
			});
			viewer.scene.annotations.add(a_cpu);

			// (D) æ¸©æ¹¿åº¦
			let a_th = new Potree.Annotation({
				position: [3.60, 1.76, -0.16],
				title: "æ¸©æ¹¿åº¦",
				description: "ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­..."
			});
			viewer.scene.annotations.add(a_th);

			// (E) CO2
			let a_co2 = new Potree.Annotation({
				position: [5.77, 5.95, -0.22],
				title: "CO2",
				description: "ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­..."
			});
			viewer.scene.annotations.add(a_co2);


			// ==========================================
			// 2. ãƒ‡ãƒ¼ã‚¿å–å¾—é–¢æ•° (Fetch)
			// ==========================================

			// â–¼ ç©ºèª¿ (Ch: 95062)
			async function updateAC() {
				// ã‚ãªãŸã®ãƒªãƒ¼ãƒ‰ã‚­ãƒ¼: 167bbc984598399d
				const url = "https://ambidata.io/api/v2/channels/95062/data?readKey=167bbc984598399d&n=100";
				
				fetch(url)
					.then(res => res.json())
					.then(data => {
						// ãƒ‡ãƒ¼ã‚¿ä¸¦ã¹æ›¿ãˆï¼ˆå¤ã„â†’æ–°ã—ã„ï¼‰
						data.sort((a, b) => new Date(a.created) - new Date(b.created));
						const latest = data[data.length - 1];

						// è¡¨ç¤ºå†…å®¹ä½œæˆ
						const isOn = (latest.d1 == 1);
						const statusColor = isOn ? "#00ff00" : "#aaaaaa";
						a_ac.title = isOn ? "ğŸŸ¢ ç©ºèª¿: ON" : "âš« ç©ºèª¿: OFF";
						
						a_ac.description = `
							<div style="width:350px; color:white;">
								<h3 style="color:${statusColor}; margin:0;">${isOn ? "ç¨¼åƒä¸­" : "åœæ­¢ä¸­"}</h3>
								<div style="font-size:1.2em; margin:5px 0;">å®¤æ¸©: <b>${latest.d3}â„ƒ</b></div>
								<div style="background:rgba(255,255,255,0.9); padding:5px; border-radius:4px;">
									<canvas id="chartAC" width="340" height="180"></canvas>
								</div>
								<div style="text-align:right; font-size:0.8em; color:#ccc;">${fmtTime(latest.created)}</div>
							</div>
						`;
						
						// ã‚°ãƒ©ãƒ•ç”¨ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
						a_ac.graphData = { labels: data.map(d=>fmtTime(d.created)), values: data.map(d=>d.d3), label: "å®¤æ¸©(â„ƒ)", color: "255, 99, 132" };
					})
					.catch(err => { a_ac.title = "ç©ºèª¿ (Err)"; });
			}

			// â–¼ ç’°å¢ƒã‚»ãƒ³ã‚µãƒ¼ (Ch: 96975)
			async function updateEnv() {
				// ã‚ãªãŸã®ãƒªãƒ¼ãƒ‰ã‚­ãƒ¼: bd6e6cb69b42f331
				const url = "https://ambidata.io/api/v2/channels/96975/data?readKey=bd6e6cb69b42f331&n=100";

				fetch(url)
					.then(res => res.json())
					.then(data => {
						data.sort((a, b) => new Date(a.created) - new Date(b.created));
						const latest = data[data.length - 1];
						const labels = data.map(d => fmtTime(d.created));

						// (B) ç…§åº¦ (d5)
						a_lux.title = `ç…§åº¦: ${latest.d5}`;
						a_lux.description = createHtml("ç…§åº¦", latest.d5 + " lx", "#f1c40f", "chartLux", latest.created);
						a_lux.graphData = { labels: labels, values: data.map(d=>d.d5), label: "ç…§åº¦(lx)", color: "255, 206, 86" };

						// (C) CPU (d6)
						a_cpu.title = `CPU: ${latest.d6}â„ƒ`;
						a_cpu.description = createHtml("CPUæ¸©åº¦", latest.d6 + " â„ƒ", "#9b59b6", "chartCpu", latest.created);
						a_cpu.graphData = { labels: labels, values: data.map(d=>d.d6), label: "CPU(â„ƒ)", color: "153, 102, 255" };

						// (D) æ¸©æ¹¿åº¦ (d3, d4)
						a_th.title = `${latest.d3}â„ƒ / ${latest.d4}%`;
						a_th.description = createHtml("æ¸©æ¹¿åº¦", `<b>${latest.d3}â„ƒ</b> / <b>${latest.d4}%</b>`, "#e74c3c", "chartTH", latest.created);
						a_th.graphData = { labels: labels, values: data.map(d=>d.d3), label: "æ¸©åº¦(â„ƒ)", color: "255, 99, 132" };

						// (E) CO2 (d2)
						a_co2.title = `CO2: ${latest.d2}`;
						a_co2.description = createHtml("CO2æ¿ƒåº¦", latest.d2 + " ppm", "#2ecc71", "chartCO2", latest.created);
						a_co2.graphData = { labels: labels, values: data.map(d=>d.d2), label: "CO2(ppm)", color: "75, 192, 192" };
					})
					.catch(err => { console.error(err); });
			}

			// --- HTMLä½œæˆãƒ˜ãƒ«ãƒ‘ãƒ¼ ---
			function createHtml(name, val, color, canvasId, time) {
				return `
					<div style="width:350px; color:white;">
						<h3 style="border-bottom:2px solid ${color}; margin:0;">${name}</h3>
						<div style="font-size:1.5em; margin:5px 0;">${val}</div>
						<div style="background:rgba(255,255,255,0.9); padding:5px; border-radius:4px;">
							<canvas id="${canvasId}" width="340" height="180"></canvas>
						</div>
						<div style="text-align:right; font-size:0.8em; color:#ccc;">${fmtTime(time)}</div>
					</div>
				`;
			}
			function fmtTime(iso) { return new Date(iso).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }

			// --- ã‚°ãƒ©ãƒ•æç”» ---
			function drawChart(annotation, canvasId) {
				annotation.domElement.addEventListener("click", () => {
					annotation.setExpanded(true);
					setTimeout(() => {
						const ctx = document.getElementById(canvasId);
						const info = annotation.graphData;
						if (ctx && info) {
							let existing = Chart.getChart(canvasId);
							if (existing) existing.destroy();

							new Chart(ctx, {
								type: 'line',
								data: {
									labels: info.labels,
									datasets: [{
										label: info.label, data: info.values,
										borderColor: `rgba(${info.color}, 1)`, backgroundColor: `rgba(${info.color}, 0.2)`,
										borderWidth: 2, fill: true, pointRadius: 0
									}]
								},
								options: { responsive: false, scales: { y: { beginAtZero: false }, x: { display: false } } }
							});
						}
					}, 300);
					updateAC(); updateEnv(); // è£ã§æ›´æ–°
				});
			}

			// ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
			drawChart(a_ac, "chartAC");
			drawChart(a_lux, "chartLux");
			drawChart(a_cpu, "chartCpu");
			drawChart(a_th, "chartTH");
			drawChart(a_co2, "chartCO2");

			// åˆå›å®Ÿè¡Œ
			updateAC();
			updateEnv();

			viewer.fitToScreen();
		});
	</script>
</body>
</html>
