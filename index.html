<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="./libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="./libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="./libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="./libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="./libs/spectrum/spectrum.js"></script>
	<script src="./libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="./libs/three.js/build/three.min.js"></script>
	<script src="./libs/other/BinaryHeap.js"></script>
	<script src="./libs/tween/tween.min.js"></script>
	<script src="./libs/d3/d3.js"></script>
	<script src="./libs/proj4/proj4.js"></script>
	<script src="./libs/openlayers3/ol.js"></script>
	<script src="./libs/i18next/i18next.js"></script>
	<script src="./libs/jstree/jstree.js"></script>
	<script src="./libs/potree/potree.js"></script>
	<script src="./libs/plasio/js/laslaz.js"></script>
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"></div>
	</div>

	<script>
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();
		viewer.setDescription("通信診断モード");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("./pointclouds/index/cloud.js", "index", e => {
			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			scene.addPointCloud(pointcloud);
			
			// ==========================================
			// 1. 診断用タグを表示
			// ==========================================
			let a = new Potree.Annotation({
				position: [5.74, 1.52, 0.60],
				title: "通信テスト",
				description: "Ambientへ接続を試みています..."
			});
			viewer.scene.annotations.add(a);

			// ==========================================
			// 2. 診断実行
			// ==========================================
			function runDiagnosis() {
				// チャンネル95062 (空調) から最新1件だけ取得してみる
				const url = "https://ambidata.io/api/v2/channels/95062/data?readKey=167bbc984598399d&n=1";

				a.description = "通信開始...<br>" + url;

				fetch(url)
					.then(response => {
						if (!response.ok) {
							throw new Error("サーバー拒否: " + response.status);
						}
						return response.json();
					})
					.then(data => {
						// 成功した場合
						if (data.length === 0) {
							a.title = "⚠ データ空っぽ";
							a.description = "接続はできましたが、データが1件もありません。<br>(Ambientにデータが届いていません)";
						} else {
							const latest = data[0];
							const time = new Date(latest.created).toLocaleTimeString();
							
							a.title = "✅ 成功！";
							a.description = `
								<div style="color:white; font-size:1.2em;">
									<b>通信成功しました！</b><br>
									----------------<br>
									室温: ${latest.d3} ℃<br>
									更新: ${time}<br>
									----------------<br>
									※この表示が出れば、Web側は正常です。
								</div>
							`;
						}
					})
					.catch(error => {
						// 失敗した場合（ここが重要）
						console.error(error);
						a.title = "❌ 通信エラー";
						a.description = `
							<div style="color:red; background:white; padding:5px;">
								<b>エラーが発生しました</b><br>
								原因: ${error.message}<br>
								<br>
								考えられる理由:<br>
								・Wi-Fiの制限<br>
								・セキュリティソフト<br>
								・URLの間違い
							</div>
						`;
					});
			}

			// すぐ実行
			runDiagnosis();

			// クリックでも再実行
			a.domElement.addEventListener("click", () => {
				a.description = "再接続中...";
				runDiagnosis();
				a.setExpanded(true);
			});

			viewer.fitToScreen();
		});
	</script>
</body>
</html>
