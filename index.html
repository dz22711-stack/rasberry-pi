			function findValidValue(dataArray, key) {

						} else {

									<ul style="text-align:left;font-size:0.9em;color:#eee;">
										<li>æ™‚é–“: æ·±å¤œ (${currentHour}æ™‚)</li>

										<li>ç…§åº¦: ${luxVal} lx (ç‚¹ç¯)</li>

						} else {

							if (!isNight) { st = "ç›£è¦–å¯¾è±¡å¤–(æ˜¼)"; cl="#95a5a6"; reason="æ˜¼é–“ã§ã™"; }
							else if (isNight && !isEmpty) { st = "æ®‹æ¥­ä¸­ãƒ»åœ¨å®¤"; cl="#3498db"; reason="åœ¨å®¤æ¤œçŸ¥(430ppmä»¥ä¸Š)"; }
